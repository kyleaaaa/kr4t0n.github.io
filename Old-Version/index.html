	<title>致Cherie 崔馨予</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="最美,回忆" />
	<meta name="description" content="双鱼座的cc,温柔又体贴,活泼又俏皮" />
    <meta name="words" content="2016.4.14 零点
    
    2016.4.13最后10分钟了，想着准备了一个礼拜的惊喜就要展现给眼前的她，不知为何，心跳不禁加速，怀揣着的那份激动和期待也渐渐被紧张所代替。到了这种关键时候，演练了无数次的想说的话，却如同被堵在喉咙口，一点也说不出来，甚至于发不出声。看着她渐渐走向黑板，提起粉笔在黑板上写下她的名字和我的名字，并用带有爱心的箭头从她指向我的时候，我才醒悟过来，我眼前的女生，可是我深深喜欢着并且深深喜欢着我的啊。心中的那份紧张也渐渐归为了平静。
    看着时间走下23:59，我知道做为一个男生，不能再犹豫不决了，我深吸了一口气，将准备了一个多星期的说辞一点点的说出了口。不过终究还是人算不如天算，再熟悉不过的语句却被说的磕磕绊绊，许多事先准备的语句也忘记说出了口。但是当网页打开的瞬间，我还是看到了她双眼中闪烁着泪光，那一刻我似乎有种如释负重的感觉。
    在那个氛围下，我眼中也不禁有些湿润，就那么沉醉于那个氛围中，傻傻的看着眼前的女生。她缓缓的用手遮住了我的双眼，吻了上来。“我看如果我不主动，你就不会吻过来了”，好吧，我承认我是傻了，脑中只觉得一片空白。
    出于自己的私心，我真心希望这一刻能够永远静止下来。但是这显然是不现实的，而我所能做的就是将这一刻用文字记录下来，将这一刻深深的记录在脑海之中。希望她也能喜欢并记住这一刻，做我的恒馨。认识你永远不算晚，谢谢有你，我亲爱的崔馨予。感谢上天，能让你成为我的女朋友，带给我快乐和幸福。" />
